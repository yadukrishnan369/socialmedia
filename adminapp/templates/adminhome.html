 {% extends 'base.html' %}{% block content %}
<div class="text-center mb-2">
    <h1>Posts</h1>
</div>
<div class="container">

    {% for i in quotes %}
    <div class="row">
        <div class="col" style="background-color: rgb(234, 197, 203); border-radius: 7px;">
            <div class="ms-3 mt-4">
                <h3>{{i.userName.name}}</h3>
            </div>
            <div class="ms-3 mt-4">
                <p>
                    <h5>{{i.quotes}}</h5>
                </p><br>
            </div>

            <div class="text-end mb-3"> <button type="submit" class="btn btn-success" role="button" id="approve" onclick="approve('{{i.id}}')">Approve</button>
                <a href="Reject/{{i.id}}" class="btn btn-danger" role="button" onclick="return confirm('Are You Sure To Want Reject')">Reject</a></div>

        </div><br>
        <hr>
    </div>
    {% endfor %}

    <script>
        function approve(quotes_id) {

            $.ajax({
                url: '/Approve',
                type: 'POST',
                data: {
                    quotes_id
                },
                success: function(response) {

                    alert('success')
                        // alert(response.messege);
                },
                error: function(response) {
                    alert('error')
                }
            })
        }
    </script>
    <br>

</div> {% endblock %}
