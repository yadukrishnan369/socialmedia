<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="text-center mt-5">
        <h2>Admin Login</h2>
    </div>
    <br><br>
    <div class="container">


        <div class="row">
            <div class="col-3">
            </div>
            <div class="col-6" style="background-color: rgb(232, 243, 243);">
                <form action="#" method="POST" name="myform" onsubmit="return loginvalidate()">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="exampleInputtext1" class="form-label">Admin Name</label>
                        <input type="text" class="form-control" id="exampleInputtext1" aria-describedby="textHelp" name="adminname">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-3">
                <p>{{message}}</p>
            </div>
        </div>
    </div>

    <script>
        function
        loginvalidate() {
            var username = document.myform.adminname.value
            var password = document.myform.password.value
            if (username == "") {
                alert("User Name Can't Be Blank");
                return false;
            } else if (password == "") {
                alert("Password can't Be blank");
                return false;
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>

</html>
