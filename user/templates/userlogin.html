<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <br><br>
    <div class="container mt-5">

        <div class="row">
            <div class="col-3">
            </div>
            <div class="col-6" style="background-color:rgb(228, 159, 228);border-radius: 7px;">
                <div class="text-center mt-4">
                    <h2>User Login</h2>
                </div>
                <form action="" method="POST" name="myform" onsubmit=" return useroginform()">
                    {% csrf_token %}
                    <div class="mb-3 mt-4">
                        <label for="exampleInputtext1" class="form-label "><h4>User Name</h4></label>
                        <input type="text" class="form-control" id="exampleInputtext1" aria-describedby="textHelp" name="username">
                    </div><span id="label1"></span>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label"><h4>Password</h4></label>
                        <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                    </div><span id="label2"></span>
                    <h6 class="text-danger">{{message}}&nbsp;&nbsp;&nbsp;{{message2}}</h6>

                    <input type="submit" value="Login" id="btn" class="btn btn-primary form-control mt-3">
                </form>
                <div class="mt-4 text-center">
                    <p>You Have an No account?
                        <a href="usersignup">signupNow</a>
                    </p>
                </div>
            </div>
            <div class="col-3 ">
            </div>
        </div>
    </div>

    <script>
        function useroginform() {
            var username = document.myform.username.value;
            var password = document.myform.password.value;

            if (username == "") {
                document.getElementById('label1').innerHTML = "* Enter User Name"
                document.getElementById('label1').style.color = "red"
                return false;
            } else if (password == "") {
                document.getElementById('label2').innerHTML = "* Enter Password"
                document.getElementById('label2').style.color = "red"
                return false;
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js " integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js " integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13 " crossorigin="anonymous "></script>
</body>

</html>
