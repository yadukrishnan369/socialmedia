{% extends 'basepage.html' %}{% block content %}
<div class="text-center mb-2">
    <h1>Posts</h1>
</div>
<div class="container">

    {% for quote in quotes %}

    <div class="row">
        <div class="col" style="background-color: rgb(234, 197, 203); border-radius: 10px;">
            <div class="ms-3 mt-3">
                <h3>{{quote.user.userName}}</h3>
            </div>
            <div class="ms-3 mt-4">
                <p>
                    <h5>{{quote.quotes.quotes}}</h5>
                </p><br>
            </div>
            <form action="" method="POST">
                {% csrf_token %}

                <div class="text-end mt-2 mb-3"> <a href="likes" class="btn btn-primary fa fa-thumbs-up " role="button" name="like">Like</a><span>12 Person's Liked</span></div>
            </form>
        </div><br>
        <hr>
    </div>
    {% endfor %}
    <br>

</div> {% endblock %}
